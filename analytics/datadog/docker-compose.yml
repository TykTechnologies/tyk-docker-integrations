version: '3.3'

services:
  tyk-pump:
    volumes:
    - ./analytics/datadog/confs/pump.conf:/opt/tyk-pump/pump.conf

  datadog:
    image: datadog/dogstatsd:latest
    container_name: datadog

    environment:
     - DD_API_KEY=a314f2d78f1041b746380e74a1b30394
     - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true

    ports:
    - "8125:8125/udp"

    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
     - /proc/:/host/proc/:ro
     - /sys/fs/cgroup:/host/sys/fs/cgroup:ro

    networks:
    - tyk
